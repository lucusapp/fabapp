<div class="container top-30">

    <form class="form-inline">
      <div class="from-group">
        <div class="form-horizontal">
          <label for="termino"></label>
          <input [(ngModel)]="termino"
          (keyup)="buscarPartner()"
          type="text" name="termino"
          class="form-control"
          placeholder="Buscador de asociados">
        </div>
      </div>

<form class="form-inline"[formGroup]="forma" (ngSubmit)="cargarDatos()">

  <div class="form-group">
    <div class="input-group col-md-12">
      <button type="submit" class="btn btn-outline-primary top-10">
        Cargar
      </button>
    </div>

<form class="form-inline"[formGroup]="forma" (ngSubmit)="enviar()">
    <div class="input-group col-md-12 top-10">
      <button type="submit" class="btn btn-outline-danger">
        Enviar
      </button>
    </div>
</form>

    <div class="input-group col-md-12 top-10">
      <button [routerLink]="['/partners']"
              class="btn btn-outline-success">
        Regresar
      </button>
    </div>
</div>


      <div class="row">
        <div class="col-md-12 top-10">

      <h4>Perfil <small>Asociado</small></h4>
      <hr>
            <div class="form-group row">
              <label class="col-2 col-form-label ">Nombre</label>
              <div class="col-md-6">
                <input [(ngModel)]="alias.nombre"
                       name="nombre"
                       class="form-control"
                       type="text"
                       placeholder="nombre"
                       formControlName="nombre">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Actividad</label>
              <div class="col-md-6">
                <input [(ngModel)]="alias.actividad"
                      class="form-control"
                       type="text"
                       placeholder="actividad"
                       formControlName="about">
              </div>
            </div>
            <div class="form-group row">
              <label for="telefono" class="col-2 col-form-label">Teléfono</label>
              <div class="col-md-6">
                <input [(ngModel)]="alias.telefono"
                       class="form-control"
                       type="text"
                       placeholder="teléfono"
                       formControlName="phone">
              </div>
            </div>
          <div class="form-group row">
            <label class="col-md-2">Email</label>
            <div class="col-md-6">
              <input [(ngModel)]="alias.email"
                    class="form-control"
                     type="email"
                     placeholder="correo electrónico"
                     formControlName="email">
               </div>

             </div>
           </div>
          </div>
